<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RG: Domaƒça naloga 3</title>
    <style>
        * {
            font-family: sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #board {
            width: 100%;
            height: 100%;
        }

        #controls {
            position: absolute;
            left: 10px;
            top: 10px;
            font-size: 1.2em;
        }

        #balls {
            width: 70px;
        }
    </style>
</head>
<body>
    <canvas id="board"></canvas>
    <div id="controls">
        <input id="tree" type="checkbox" checked>
        <input id="balls" type="text">
    </div>
    <script src="quadtree.js"></script>
    <script>
        const canvas = document.getElementById('board');
        const tree = document.getElementById('tree');
        const balls = document.getElementById('balls');

        window.onload = () => {
            canvas.onmousedown = (e) => {
                Renderer.objects.push(new Circle(e.clientX, e.clientY));
                balls.value = (+balls.value + 1);
            }

            tree.onchange = (e) => {
                Renderer.grid = tree.checked;
            }

            balls.oninput = (e) => {
                Renderer.objects = [];
                for (let i = 0; i < +balls.value; ++i) {
                    Renderer.objects.push(new Circle(Math.random() * canvas.clientWidth, Math.random() * canvas.clientHeight));
                }
            }

            ctx = canvas.getContext('2d');
            onResize();

            balls.value = 100;
            for (let i = 0; i < 100; ++i) {
                Renderer.objects.push(new Circle(Math.random() * canvas.clientWidth, Math.random() * canvas.clientHeight));
            }

            requestAnimationFrame(Renderer.render);
        }

        window.onresize = () => onResize();

        function onResize() {
            const canvas = document.getElementById('board');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
    </script>
</body>
</html>
